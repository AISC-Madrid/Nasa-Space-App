<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Air Quality Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Map (Left side) -->
      <div class="col-md-8 p-0">
        <div id="map"></div>
      </div>
      
      <!-- Air quality info (Right side) -->
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center bg-light">
        <h2>Air Quality</h2>
        <p><strong>AQI:</strong> <span id="aqi">Loading...</span></p>
        <ul id="components"></ul>
      </div>

    </div>
  </div>

  <script>
    // Initialize map
    var map = L.map('map').fitWorld();
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Locate user
    map.locate({setView: true, maxZoom: 12});

    function onLocationFound(e) {
      var marker = L.marker(e.latlng).addTo(map);
      marker.bindPopup("You are here").openPopup();

      fetch('/get_air_quality', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({lat: e.latlng.lat, lon: e.latlng.lng})
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("aqi").textContent = "Error fetching data";
        } else {
          document.getElementById("aqi").textContent = data.aqi;
          let componentsList = document.getElementById("components");
          componentsList.innerHTML = "";
          for (const [key, value] of Object.entries(data.components)) {
            let li = document.createElement("li");
            li.textContent = `${key.toUpperCase()}: ${value}`;
            componentsList.appendChild(li);
          }
        }
      });
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', function() {
      alert("Could not detect your location");
    });
  </script>
</body>
</html>
